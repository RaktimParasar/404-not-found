<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>404-not-found</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1 class="heading-title">404 not found</h1>
      </header>
      <main class="content-wrapper">
        <div class="error-image">
          <img src="./assets/Scarecrow.png" alt="Scarecrow" />
        </div>
        <div class="error-message-container">
          <h1 class="error-message-title">I have bad news for you</h1>
          <p class="error-copy">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="error-back-button">Back to homepage</button>
        </div>
      </main>
      <footer class="owner-footer">
        <p class="footer-title">Raktim Parasar @ DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
